;$FILE_VERSION 2
;
;Controls
;========
;This file lets users modify the handling of input devices.
;See the game manual for a list of settings and more info.
;Note that you can mix KEY_ type settings with other 
;devices... Write the input after the colons!

;General Controls
;========
;These are general controls and cannot be changed
;ESC                       - Open ingame menu
;SPACE                     - Respawn character (if dead and possible)
;1 to 7                    - Show character detailed stats
;LEFT SHIFT   + 1 to 8     - Show selected character armor without magic enchants
;LEFT CONTROL + 1 to 8     - Show armor stats with magic enchants included
;LEFT ALT     + 1 to 8     - Show character magic enchants
;F11                       - Take screenshot

; Following are the defalt input sets for the different players
; If needed, the input devices can be mixed per player
; The keys are read by descrition left of the Equal-Sign

[PLAYER1]           ; CONTROLLER:         KEYBOARD
Jump				 = KEY_SPACE
Left_Hand_Use		 = KEY_T
Left_Hand_Get_Drop	 = KEY_G
Left_Hand_Inventory  = KEY_B
Right_Hand_Use		 = KEY_Y
Right_Hand_Get_Drop  = KEY_H
Right_Hand_Inventory = KEY_N
Sneak                = KEY_LEFT_SHIFT
Send_Message		 = KEY_M
Camera_Rotate_Left	 = KEY_5
Camera_Rotate_Right  = KEY_6
Camera_Zoom_In		 = KEY_EQUALS
Camera_Zoom_Out	     = KEY_MINUS
Up					 = KEY_UP
Down				 = KEY_DOWN
Left				 = KEY_LEFT
Right				 = KEY_RIGHT

[PLAYER2]           ; CONTROLLER:         MOUSE
Jump                 = MOD_MIDDLE
Left_Hand_Use		 = MOS_LEFT
Left_Hand_Get_Drop	 = MOS_RIGHT_AND_MIDDLE
Left_Hand_Inventory	 = KEY_DELETE
Right_Hand_Use		 = MOS_RIGHT
Right_Hand_Get_Drop	 = MOS_LEFT_AND_MIDDLE
Right_Hand_Inventory = KEY_INSERT
Sneak                = KEY_RIGHT_SHIFT 
Camera_Control_Mode  = MOS_LEFT_AND_RIGHT


[PLAYER3]           ; CONTROLLER:         JOYSTICK_A
Jump				 = JOY_1
Left_Hand_Use		 = JOY_4
Left_Hand_Get_Drop	 = JOY_6
Left_Hand_Inventory	 = JOY_7
Right_Hand_Use		 = JOY_0
Right_Hand_Get_Drop  = JOY_2
Right_Hand_Inventory = JOY_5
Sneak                = JOY_0 JOY_1      ; Combined Keys
Camera_Control_Mode	 = JOY_3

[PLAYER4]           ; CONTROLLER:         JOYSTICK_B
Jump				 = JOY_1
Left_Hand_Use		 = JOY_4
Left_Hand_Get_Drop	 = JOY_6
Left_Hand_Inventory	 = JOY_7
