; This is the file where in a later stage all configuration
; data for the start of the editor will be held
;

[screen]
scrwidth      = 800
scrheight     = 600
colordepth    = 24
fullscreen    = 0		; 0: windowed 1: fullscreen 2: auto
debugmode     = 1
zbuffer       = 0
dblclicktime  = 0
[editor]
mapsize       = 64      	                ; Default size for new map
egoboodir     = c:/egoboo                   ; Game directory (later: For browsing levels read-only)
workdir       = c:/egoboo/editor/griffin    ; Directory used for loading/saving edited data
editdir       = c:/egoboo/editor            ; @todo: Replaces 'workdir'  
moduledir     = griffin                     ; @todo: Use this one for 'view' and 'edit'  







